<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div class="box-search">
      <p>IP Adress Tracker</p>
      <div class="box-form">
        <input type="text" id="ip-address" class="address-input" placeholder="Search for any IP address or domain">
        <button class="button" id="btn-search"><span class="btn-icon"></span></button>
      </div>
    </div>
    <div class="box-information">
      <div class="box">
        <div class="information">
          <div class="title">
            <p>IP ADDRESS</p>
          </div>
          <p id="address-data"></p>
        </div>
      </div>
      <div class="box">
        <div class="information">
          <div class="title">
            <p>LOCATION</p>
          </div>
          <p id="location-data"></p>
        </div>
      </div>
      <div class="box">
        <div class="information">
          <div class="title">
            <p>TIME ZONE</p>
          </div>
          <p id="zone-data"></p>
        </div>
      </div>
      <div class="box">
        <div class="information-diff">
          <div class="title">
            <p>ISP</p>
          </div>
          <p id="isp-data"></p>
        </div>
      </div>
    </div>
  </header>
  <main id="main-container">
    <div id="map" class="map" style="height: 70vh;">
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
